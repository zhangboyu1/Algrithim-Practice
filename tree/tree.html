            function Node(value) { //辅助类

            }


            var insertNode = function(node_from, node_to) {

                        insertNode(node_from.left, node_to)

                if (node_from.value < node_to.value) {

                    console.log('find the right')
                        //放到 它的左边
                    if (node_from.right == null) {
                        console.log('insert into yezi')
                        node_from.right = node_to
                    } else {

                        insertNode(node_from.right, node_to)
                    }
                }
            }

            this.insert = function(value) {
                var newNode = new Node(value);
                if (root == null) {
                    //this is an empty tree
                    console.log('Root is null')
                    root = newNode

                } else {
                    insertNode(root, newNode)
                }
            }



            var findMin = function(node_from) {
                if (!node_from.left) {
                    return node_from
                }

                if (node_from.left) {
                    return findMin(node_from.left);
                }
            }

            this.findMin = function() {
                if (root == null) {
                    return null
                } else {
                    return findMin(root)

                if (node == null) return
                treverse(node.left);
                treverse(node.right);
                console.log(node.value)
            }

            this.treverse = function() {
                //如何遍历这个树结构？
                //其实已经遍历过了。
                return treverse(root)
            }


            this.getRoot = function() {
                return root
            }
        }
