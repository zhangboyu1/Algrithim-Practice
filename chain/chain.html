<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Chain() {

            var head = null;
            var length = 0;

            function Node(element) {
                this.element = element;
                this.next = null;
            }

            this.append = function(element) {

                var node = new Node(element);
                if (head == null) {
                    head = node
                } else {
                    var current = head;

                    while (current.next) {
                        current = current.next
                    }
                    current.next = node;
                }
                length++
            }

            this.insert = function(position, element) {

                if (position < length) {
                    var node = new Node(element);
                    if (position == 0) {
                        var current = head
                        head = node;
                        head.next = current
                    } else {
                        var index = 0;
                        var current = head
                        var previous = null
                        while (index < position) {
                            previous = current;
                            current = current.next
                        }
                        previous.next = node
                        node.next = current
                    }
                }

            }

            this.removeAt(position) = function() {

                if (position == 0) {

                    var current = head;
                    head = current.next;
                } else {

                    var current = head;
                    while () {
                        var previous = current
                        current = current.next
                    }
                    previous.next = current.next
                    length--
                }
            }


            this.getHead = function() {
                return head
            }
        }


        var ch1 = new Chain();
    </script>
</head>
